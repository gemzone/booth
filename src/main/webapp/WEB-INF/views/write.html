<!DOCTYPE html>
<html>
<head th:replace="board :: head">
</head>
<body>
    <script>
        $(document).ready(function () {
            tinymce.init({ selector: 'textarea' });
        });
    </script>
    <form action="#" th:action="@{'/board/' + ${board.id} + '/write'}" th:object="${postForm}" 
          method="post">
        <div class="row">

            <div class="input-field col s12">
                <input type="text" th:field="*{title}" />
                <label for="postTitle" class="">제목</label>

            </div>

            <!--
            <div class="col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="postTitle" type="text" class="validate input-field" >
                <label for="icon_prefix">제목</label>
            </div>
                -->

            <div class="col s12">
                <textarea th:field="*{text}" 
                          maxlength="65535" 
                          style="resize:none;height:300px;width:100%;"></textarea>
            </div>
            <!--
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
            </div>
            -->
        </div>

        <div class="row">
            <div class="col s12 m4 l2" style="text-align:left;">
                <a th:href="@{'/board/' + ${board.id} + '?page=' + ${page} }" class="btn-floating blue waves-effect">
                    <!--<a th:onclick="'history.back();'" class="btn blue waves-effect">-->
                    <i class="large material-icons">list</i>
                </a>
            </div>
            <div class="col s12 m4 l8">

            </div>

            <div class="col s12 m4 l2" style="text-align:right;">

                <button type="submit" class="btn-floating blue waves-effect">
                    <i class="large material-icons">mode_edit</i>
                </button>
            </div>

        </div>
    </form>
</body>
</html>
