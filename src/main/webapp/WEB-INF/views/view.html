<!DOCTYPE html>
<html>
<head th:replace="board :: head">
</head>
<body>

    <div class="row">
        <div class="col s12">

            <div class="section">
                <h5 th:text="${post.title}">Section 1</h5>
                <p>작성자</p>
            </div>
            <div class="divider"></div>
            <!-- content -->
            <div class="section" th:utext="${post.text}"></div>
            <div class="divider"></div>
        </div>

        
        <div class="row">
            <form class="col s12">
                <div class="input-field col s8">
                    <i class="material-icons prefix">textsms</i>
                    <textarea id="icon_prefix2" class="materialize-textarea" style="padding:0;"></textarea>
                    <label for="icon_prefix2">코멘트</label>
                </div>

                <div class="input-field col s1">
                    <button type="submit" class="btn-floating blue waves-effect">
                        <i class="large material-icons">send</i>
                    </button>
                </div>
            </form>
        </div>
        


        <!--
        <div class="col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="postTitle" type="text" class="validate input-field" >
            <label for="icon_prefix">제목</label>
        </div>
            -->

        <!--
        <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telephone</label>
        </div>
        -->
    </div>

    <div class="row">
        <div class="col s12 m4 l2" style="text-align:left;">
            <a th:href="@{'/board/' + ${board.id} + '?page=' + ${page} }" class="btn-floating blue waves-effect">
                <!--<a th:onclick="'history.back();'" class="btn blue waves-effect">-->
                <i class="large material-icons">list</i>
            </a>
        </div>
        <div class="col s12 m4 l8">
        </div>
        <div class="col s12 m4 l2" style="text-align:right;">
            <button type="submit" class="btn-floating blue waves-effect">
                <i class="large material-icons">mode_edit</i>
            </button>
        </div>
    </div>






    <div class="row">
        <div class="divider"></div>

        <table class="bordered">
            <thead>
                <tr>
                    <th data-field="name"><i class="fa fa-user"></i></th>
                    <th data-field="title"></th>
                    <th data-field="count"><i class="fa fa-comment-o"></i></th>
                    <th data-field="count"><i class="fa fa-eye"></i></th>
                    <th data-field="date"><i class="fa fa-calendar"></i></th>
                </tr>
            </thead>


            <tbody>
                <tr>        <!-- ng-show="nextPost.postId &gt; 0  -->
                    <td></td>
                    <td>
                        <a th:href="@{'/board/' + ${board.id} + '/view/' + ${nextPost.postId} }" th:text="${nextPost.title}"></a>
                    </td>
                    <td th:text="${nextPost.commentCount}" style="text-align:center;"></td>
                    <td th:text="${nextPost.hitCount}" style="text-align:center;"></td>
                    <td style="text-align:center;">
                        <small th:text="${nextPost.creationTime}">글자수몇글자글자</small>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a th:href="@{'/board/' + ${board.id} + '/view/' + ${prevPost.postId} }" th:text="${prevPost.title}"></a>
                    </td>
                    <td th:text="${prevPost.commentCount}" style="text-align:center;"></td>
                    <td th:text="${prevPost.hitCount}" style="text-align:center;"></td>
                    <td style="text-align:center;">
                        <small th:text="${prevPost.creationTime}">글자수몇글자글자</small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="row">
        <div class="col s12 m4 l2" style="text-align:left;">
            <a th:href="@{'/board/' + ${board.id} + '?page=' + ${page} }" class="btn-floating blue waves-effect">
                <!--<a th:onclick="'history.back();'" class="btn blue waves-effect">-->
                <i class="large material-icons">list</i>
            </a>
        </div>
        <div class="col s12 m4 l8">
        </div>
        <div class="col s12 m4 l2" style="text-align:right;">
            <button type="submit" class="btn-floating blue waves-effect">
                <i class="large material-icons">mode_edit</i>
            </button>
        </div>
    </div>



</body>
</html>
