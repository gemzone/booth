<body>
    <!--
    <div th:text="${@urlService.getApplicationUrl()}"></div>
    -->


    <span th:text="${posts}"></span>
    <table style="border-bottom: 1px solid #eceeef;" class="table table-hover">
        <thead>
            <tr>
                <th style="width: 100px; min-width: 80px;text-align:center;"><i class="fa fa-user"></i></th>
                <th> </th>
                <th style="width: 80px;text-align:center;"> <i class="fa fa-eye"></i></th>
                <th style="width: 200px;text-align:center;"><i class="fa fa-calendar"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td style="text-align:center;">
                    
                    <span th:text="${post.userId}">id</span>
                </td>
                <td>
                    <a th:href="@{'/board/' + ${board.id} + '/view/' + ${post.postId} }" th:text="${post.title}"></a>
                </td>
                <td th:text="${post.hitCount}" style="text-align:center;"></td>
                <td th:text="${post.creationTime}" style="text-align:center;"></td>
            </tr>
        </tbody>
    </table>
</body>
